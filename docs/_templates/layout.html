{% extends "!layout.html" %}

{%- block extrahead %}
{{ super() }}

<meta content="amazon-orders is an unofficial library that provides a command line interface alongside a programmatic API that can be used to interact with Amazon.com’s consumer-facing website."
      name="description"/>

<!-- Twitter Card data -->
<meta content="amazon-orders - A CLI and library for interacting with Amazon order history" name="twitter:title">
<meta name="twitter:card"
      value="amazon-orders is an unofficial library that provides a command line interface alongside a programmatic API that can be used to interact with Amazon.com’s consumer-facing website.">

<!-- Open Graph data -->
<meta content="amazon-orders - A CLI and library for interacting with Amazon order history" property="og:title"/>
<meta content="website" property="og:type"/>
<meta content="https://amazon-orders.readthedocs.io/en/latest/{{ pagename }}.html" property="og:url"/>
<meta content="amazon-orders is an unofficial library that provides a command line interface alongside a programmatic API that can be used to interact with Amazon.com’s consumer-facing website."
      property="og:description"/>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7DKJ33P8D3"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'G-7DKJ33P8D3');
</script>
{% endblock %}

{% block footer %}
{{ super() }}
<a class="github" href="https://github.com/{{ theme_github_user }}/{{ theme_github_repo }}">
    <img alt="Fork me on GitHub"
         alt="Fork me on GitHub"
         class="github"
         src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
         style="position: absolute; top: 0; right: 0; border: 0;">
</a>
{% endblock %}
